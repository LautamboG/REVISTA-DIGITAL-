<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Revista Digital</title>
  <style>
    body {
      margin: 0;
      background: #fdfdfd;
      font-family: 'Arial', sans-serif;
      overflow: hidden;
    }
    #magazine-container {
      position: relative;
      width: 100%;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #f5f5f5;
    }
    .page {
      width: 100%;
      height: 100%;
      position: absolute;
      top: 0;
      left: 0;
      /* Hide all pages by default; JS will make the current page visible */
      display: none;
      align-items: center;
      justify-content: center;
    }
    .page img {
      max-width: 95%;
      max-height: 95%;
      object-fit: contain;
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
      border-radius: 4px;
      background: white;
    }
    .active {
      opacity: 1;
      z-index: 1;
    }
    .nav-button {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      background-color: rgba(0, 0, 0, 0.5);
      color: white;
      border: none;
      padding: 12px 20px;
      cursor: pointer;
      font-size: 28px;
      border-radius: 50%;
      outline: none;
      /* Ensure navigation controls appear on top of pages */
      z-index: 10;
    }
    .nav-button:hover {
      background-color: rgba(0, 0, 0, 0.7);
    }
    #prevBtn {
      left: 20px;
    }
    #nextBtn {
      right: 20px;
    }
  </style>
</head>
<body>
  <div id="magazine-container">
    <button id="prevBtn" class="nav-button" aria-label="Página anterior">◀</button>
    <button id="nextBtn" class="nav-button" aria-label="Página siguiente">▶</button>
    <div id="pages">
      <div class="page"><img src="images/page-01.png" alt="page-01.png"></div>
      <div class="page"><img src="images/page-02.png" alt="page-02.png"></div>
      <div class="page"><img src="images/page-03.png" alt="page-03.png"></div>
      <div class="page"><img src="images/page-04.png" alt="page-04.png"></div>
      <div class="page"><img src="images/page-05.png" alt="page-05.png"></div>
      <div class="page"><img src="images/page-06.png" alt="page-06.png"></div>
      <div class="page"><img src="images/page-07.png" alt="page-07.png"></div>
      <div class="page"><img src="images/page-08.png" alt="page-08.png"></div>
      <div class="page"><img src="images/page-09.png" alt="page-09.png"></div>
      <div class="page"><img src="images/page-10.png" alt="page-10.png"></div>
      <div class="page"><img src="images/page-11.png" alt="page-11.png"></div>
      <div class="page"><img src="images/page-12.png" alt="page-12.png"></div>
      <div class="page"><img src="images/page-13.png" alt="page-13.png"></div>
      <div class="page"><img src="images/page-14.png" alt="page-14.png"></div>
      <div class="page"><img src="images/page-15.png" alt="page-15.png"></div>
      <div class="page"><img src="images/page-16.png" alt="page-16.png"></div>
      <div class="page"><img src="images/page-17.png" alt="page-17.png"></div>
    </div>
  </div>
  <script>
    // Wrap our navigation logic in a DOMContentLoaded handler to ensure
    // that all page elements and buttons are available before we query for them.
    document.addEventListener('DOMContentLoaded', function () {
      const pages = document.querySelectorAll('.page');
      let current = 0;

      function showPage(index) {
        // Hide all pages and only display the requested one.
        pages.forEach((page, i) => {
          if (i === index) {
            page.style.display = 'flex';
          } else {
            page.style.display = 'none';
          }
        });
      }

      document.getElementById('prevBtn').addEventListener('click', function () {
        if (current > 0) {
          current--;
          showPage(current);
        }
      });

      document.getElementById('nextBtn').addEventListener('click', function () {
        if (current < pages.length - 1) {
          current++;
          showPage(current);
        }
      });

      // Display the first page on initial load
      showPage(current);
    });
  </script>
</body>
</html>
